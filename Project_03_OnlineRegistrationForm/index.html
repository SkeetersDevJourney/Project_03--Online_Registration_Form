<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&family=Xanh+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <title>The Code Review: Sign Up Form</title>

  <!-- 
  font-family: 'Cormorant Garamond', serif;
  font-family: 'Xanh Mono', monospace; 
-->
</head>
  
  <body>

    <header>
      <h1>The Code Review</h1>
    </header>

    <main>

      <section>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how our code is doing right in your inbox</p>
      </section>

      <section>
        <form>

          <fieldset>
            <legend>Contact Information</legend>
            
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user-name" placeholder="Required">

            <label for="email">Email Address</label>
            <input type="text" id="email" name="user-email" placeholder="Required">

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="user-phone" placeholder="Required">

            <label for="address">Street Address</label>
            <input type="text" id="address" name="user-address" placeholder="Required">

            <label for="city">City</label>
            <input type="text" id="city" name="user-city" placeholder="Required">

            <label for="state">State</label>
            <select id="state" name="user-state" placeholder="Required"></select>
                <option></option>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user-zip" placeholder="Required">

          </fieldset>

          <fieldset>
            <legend>Newsletter</legend>

            <label for="newsletters">Select the newsletters you would like to recieve</label>
            <input type="checkbox" id="newsletters" value="selected-newsletters" name="user-newsletters">

            <label for="format">Newsletter Format</label>
            <input type="radio" id="format" name="newsletter-format">

            <label for="topic-interests">Other topics you'd like to hear about</label>
            <textarea id="topic-interests" name="user-topic-interests" placeholder="Required"></textarea>

            <button type="submit">Sign Up</button> 

          </fieldset>

        </form>
      </section>

    </main>

    <footer>

    </footer>

  </body>
</html>
